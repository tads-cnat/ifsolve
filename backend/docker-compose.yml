version: "3.9"

services:
  web:
    build: .
    volumes:
      - static:/app/static
    expose:
      - 8000
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      postgresql:
        condition: service_healthy
  postgresql:
    image: postgres
    volumes:
      - postgres_data:/data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ifsolve
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
  nginx:
    build: ./nginx
    volumes:
      - static:/app/static
    ports:
      - 1337:80
    depends_on:
      - web

